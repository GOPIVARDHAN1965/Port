<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" context="width=device-width,intial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            div.top{background:aqua; border-bottom: 10px solid black;white-space: nowrap;; overflow:hidden}
            div.bottom{background-image: url("https://vizagtourism.org.in/images/places-to-visit/header/visakhapatnam-port-tourism-entry-fee-timings-holidays-reviews-header.jpg");background-repeat: no-repeat; background-size: cover; width:100%;height:100%}
        </style>
    </head>
    <body>
        <div class="top">
            <ul>
                <li style="list-style-type: none;float:left; "><img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Visakhapatnam_Port_logo.jpg" width="200px" height="160px"></li>
                <br><br>
                <div>
                    <li style="list-style-type: none;margin-left: 50px; float:left;"><h1>VISAKHAPATNAM PORT TRUST</h1></li>
                </div>
            </ul>
        </div>
        <div class="bottom">
            <div class="container">
                <div class="row vh-100 justify-content-center align-items-center">
                <div class="col-8 col-md-6 col-lg-4 text-center">
                    <h2 class="h2 my-4" ><b style="color: azure;">Please Sign in</b></h2>
                    <form>
                        <input type="text" class="form-control p-3 rounded-0 rounded-top" id="e"  placeholder="username">
                        
                        <input type="password" class="form-control p-3 rounded-0" id="p" placeholder="password">
                        
                        <!--<input type="password" class="form-control p-3 rounded-0 rounded-bottom" id="pr" placeholder="Dont have an account? sign up">-->
        
                        <div class="form-check-inline my-3">
                          <input type="checkbox" class="form-check-input mr-2" id="c">
                          <label class="form-check-label" for="c" style="color:antiquewhite">I accept terms &amp; conditions</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        <p style="color:antiquewhite;">Don't have an account?<a href="{{ url_for('register') }}" style="color:antiquewhite;" >Sign up<!--<button type="submit" class="btn btn-primary w-100">Don't have an account? Sign up</button>--></a>
                        </p>
                    </form>
                </div>
                </div>
            </div>

        </div>
    </body>
</html>
